<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" class="sidenav" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item (click)="redirectList()">Home</a>
      <a mat-list-item routerLink="/terms" (click)="drawer.close()">Terms of Service</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

     
   <!-- Logo -->
     <img src="assets/logo_p_site.png" class="logo">
      <!-- Texto -->
      <span class="app-title">GuitarPreset</span>
    

    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
