<h2>Lista de Backing Tracks</h2>

<div *ngIf="loading">Carregando presets...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading && !error && presets.length > 0">

  <!-- Artist Column -->
  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Artista</th>
    <td mat-cell *matCellDef="let element">{{ element.artist }}</td>
  </ng-container>

  <!-- Song Column -->
  <ng-container matColumnDef="song">
    <th mat-header-cell *matHeaderCellDef>MÃºsica</th>
    <td mat-cell *matCellDef="let element">{{ element.song }}</td>
  </ng-container>

  <!-- Play Music Column -->
  <ng-container matColumnDef="playmusic">
    <th mat-header-cell *matHeaderCellDef>Play Music</th>
    <td mat-cell *matCellDef="let element">{{ element.playmusic }}</td>
  </ng-container>

  <!-- Preset Guitar Column -->
  <ng-container matColumnDef="presetguitar">
    <th mat-header-cell *matHeaderCellDef>Preset Guitar</th>
    <td mat-cell *matCellDef="let element">{{ element.presetguitar }}</td>
  </ng-container>

  <!-- Software Column -->
  <ng-container matColumnDef="software">
    <th mat-header-cell *matHeaderCellDef>Software</th>
    <td mat-cell *matCellDef="let element">{{ element.software }}</td>
  </ng-container>

  <!-- Video Preset Column -->
  <ng-container matColumnDef="videopreset">
    <th mat-header-cell *matHeaderCellDef>Video Preset</th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="element.videopreset" [href]="element.videopreset" target="_blank" rel="noopener noreferrer">
        Assista aqui
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator *ngIf="!loading && !error && presets.length > 0"
               [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons>
</mat-paginator>

<div *ngIf="!loading && !error && presets.length === 0">
  Nenhum item encontrado.
</div>
